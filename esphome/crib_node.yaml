esphome:
  name: crib_node
  platform: ESP8266
  board: nodemcuv2

wifi:
  ssid: !secret wifissid
  password: !secret wifipass
  power_save_mode: none
  manual_ip:
    static_ip: !secret crib_node_ip
    gateway: !secret ip_gateway
    subnet: !secret ip_subnet
    dns1: !secret ip_dns1

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

# Enable web server
web_server:
  port: 80


sensor:

  - platform: wifi_signal
    name: Crib WiFi
    update_interval: 60s
    
    
  - platform: hx711
    name: "crib weight"
    id: crib_weight
    dout_pin: D1
    clk_pin: D2
    gain: 128
    filters:
      - calibrate_linear:
          - 2248 -> 0
          - 7248 -> 5.6
      - sliding_window_moving_average:
          window_size: 5
          send_every: 5
    update_interval: 2s
    unit_of_measurement: kg
    accuracy_decimals: 2
    
binary_sensor:
  - platform: template
    name: "Crib Occupancy "
    device_class: occupancy
    lambda: |-
      if (id(crib_weight).state > 5) {

        return true;
      } else {
        return false;
      }
  
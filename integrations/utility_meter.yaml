#####
# Utility meter
# Now tracking daily, monthly, quarterly and yearly Peak/Offpeak usage
# https://www.home-assistant.io/integrations/utility_meter/
#####

utility_meter:
  hottub_daily_energy:
    source: sensor.pewaukee_house_energy_total_hot_tub_kwh
    cycle: daily

  hottub_monthly_energy:
    source: sensor.pewaukee_house_energy_total_hot_tub_kwh
    cycle: monthly


  house_daily_energy:
    source: sensor.pewaukee_house_energy_total_kwh
    cycle: daily

  house_monthly_energy:
    source: sensor.pewaukee_house_energy_total_kwh
    cycle: monthly

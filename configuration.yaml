#  travel_reset:
#    initial: off
#  new_bedtime:
#  girls_bedtime:

input_select:
  destination:
    name: destination
    options:
      - Home
      - Kohls
      - Baird
      - School

input_text:
  clear_mqtt_topic:
    name: MQTT Topic to Clear
    mode: text
    initial: ''





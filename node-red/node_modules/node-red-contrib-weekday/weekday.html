<script type="text/javascript">
	RED.nodes.registerType('weekday',{
		category: 'function' ,
		color: '#F3B567',
		defaults: {
			name: {value:""},
			sun: {value:true},
			mon: {value:true},
			tue: {value:true},
			wed: {value:true},
			thu: {value:true},
			fri: {value:true},
			sat: {value:true}
		},
		inputs:1,
		outputs:2,
		icon: "switch.png",
		label: function() {
			return this.name||"weekday";
		}
	});
</script>
